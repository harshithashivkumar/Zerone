<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/sit.png" />
    <!-- Viewport configured for zoom out -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.8" />
    <title>ZERONE</title>
    <style>
      /* New loader styles */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .container {
        --uib-size: 100px;
        --uib-color: #00cbff;
        --uib-speed: 2s;
        --uib-bg-opacity: 0.1;
        height: var(--uib-size);
        width: var(--uib-size);
        transform-origin: center;
        overflow: visible;
      }

      .car {
        fill: none;
        stroke: var(--uib-color);
        stroke-dasharray: 15, 85;
        stroke-dashoffset: 0;
        stroke-linecap: round;
        animation: travel var(--uib-speed) linear infinite;
        will-change: stroke-dasharray, stroke-dashoffset;
        transition: stroke 1s ease;
      }

      .track {
        stroke: var(--uib-color);
        opacity: var(--uib-bg-opacity);
        transition: stroke 1s ease;
      }

      @keyframes travel {
        0% {
          stroke-dashoffset: 0;
        }

        100% {
          stroke-dashoffset: -100;
        }
      }
    </style>
  </head>
